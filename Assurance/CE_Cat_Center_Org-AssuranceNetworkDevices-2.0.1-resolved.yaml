  /networkDevices/{id}:
    get:
      tags:
      - networkDevices
      summary: Get the device data for the given device id (Uuid)
      description: Returns the device data for the given device Uuid in the specified start and end time range. When there is no start and end time specified returns the latest available data for the given Id.
      operationId: readNetworkDeviceById
      parameters:
      - name: id
        in: path
        description: The device Uuid
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: startTime
        in: query
        description: |
          Start time from which API queries the data set related to the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive.
        schema:
          type: integer
          format: int64
        example: 1705348800000
      - name: endTime
        in: query
        description: |
          End time to which API queries the data set related to the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive.
        required: false
        schema:
          type: integer
          format: int64
        example: 1705435200000
      - name: view
        in: query
        description: The List of Network Device model views. Please refer to ```NetworkDeviceView``` for the supported list
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
