      summary: Gets the Trend analytics data.
      description: "Gets the Trend analytics Network device data for the given time range. The data will be grouped based on the given trend time Interval. The required property for this API is `trendInterval`\n\n**The input payload contains the following fields,**\n|Field Name | Description |\n| --- | --- |\n| `startTime` | The start time indicates the point from which the API retrieves the dataset associated with the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive & the default is latest |\n| `endTime` | The end time signifies the limit until which the API retrieves the dataset associated with the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive & the default is latest |\n| `trendInterval` | The time window for aggregating metrics can be set to intervals of 5 minutes, 10 minutes, 30 minutes, 1 hour, 1 day, or 7 days. If the start and end time range exceeds 1 day, the minimum expected interval value is 1 hour or higher. The default polling or data collection interval for switches and router family devices is 10 minutes. Therefore, even if a 5-minute interval is specified in the input, the data will be available for intervals of 10 minutes. This is a required property for this API|\n| `groupBy` | The groupby defines the criteria for grouping the data based on specific attributes. The available group by fields correspond to the attributes listed. For a comprehensive list of supported attributes, please refer to the `NetworkDevicesAnalyticsGroupBy` model. |\n| `attributes` | The attribute is useful for obtaining one or more field data in addition to the aggregated data within the specified start and end time range. The supported attributes are listed in  ` NetworkDevicesAnalyticsAttributes` model|\n| `aggregateAttributes` | The aggregateAttributes denotes the attribute name(s) on which the aggregate functions is to be applied during data querying. The supported attribute names are listed in `NetworkDevicesAnalyticsAggregateAttributes` model  |\n|`filters`| The filters used to  define one or more conditions and the data that meets these conditions will be considered during the aggregation calculation. The supported list of fiters defined in `NetworkDevicesAnalyticsFilters` model|\n|`page`| The page includes **limit, offset**, and **sortBy** fields. Limit indicates the number of records to retrieve per page, offset signifies the starting position of the data, and sortBy specifies the attribute name, order, and function if sorting by the aggregated field is desired..|\n**Example 1**: The below JSON input  serves as a request body to fetch maximum CPU and healthScore data at 5-minute intervals across devices in the Milpitas site within a specified time range. <br>\n\n  By default, the data is grouped by timestamp, with sorting options available in ascending or descending order based on the timestamp.\n \n```\n  {\n    \"startTime\": 1705348800000,\n    \"endTime\": 1705435200000,\n    \"groupBy\": [],\n    \"trendInterval\" : 5MIN\n    \"attributes\": [\"healthScore],\n    \"filters\": [\n      {\n        \"key\": \"siteHierarchy\",\n        \"operator\": \"eq\",\n        \"value\": \"Global/Milpitas\"\n      }\n     ],\n    \"aggregateAttributes\": [\n      {\n        \"name\": \"cpuUtilization\",\n        \"function\": \"max\"\n      }\n    ],\n    \"page\": {\n      \"limit\": 2,\n      \"offset\": 1,\n      \"timestampOrder\": \"desc\"\n    }\n  }\n```\n**Response**: The JSON response payload below provides the health score for the Milpitas site, along with the maximum cpuUtilization value for every 5-minute interval within the specified time range. With a limit set to 2, the payload includes data points for only two timestamps.\n```\n  {\n    \"response\": [\n      {\n        \"timestamp\": 1705435200000\n        \"attributes\": [\n          {\n            \"name\": \"healthScore\",\n            \"value\": 100\n          }\n        ],\n        \"aggregateAttributes\": [\n          {\n            \"name\": \"cpuUtilization\",\n            \"function\": \"max\",\n            \"value\": 15.420\n          }\n        ],\n        \"groups\": []\n      },\n      {\n        \"timestamp\": 1705434900000\n        \"attributes\": [\n          {\n            \"name\": \"healthScore\",\n            \"value\": 15\n          }\n        ],\n        \"aggregateAttributes\": [\n          {\n            \"name\": \"cpuUtilization\",\n            \"function\": \"max\",\n             \"value\": 79.232\n          }\n        ],\n        \"groups\": []\n      }\n    ],\n    \"page\": {\n      \"limit\": 2,\n      \"offset\": 1,\n      \"count\": 250,\n      \"timestampOrder\": \"desc\"\n    },\n    \"version\": \"1.0\"\n  }\n```\n"
      operationId: queryNetworkDevicesTrendAnalytics
      requestBody:
        description: Payload to query Trend Analytics Network Device data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkDevicesTrendRequest'
            examples:
              RequestWithoutGroupByExample:
                $ref: '#/components/examples/TrendAnalyticsWithoutGroupByRequestExample'
              RequestWithGroupByExample:
                $ref: '#/components/examples/TrendAnalyticsWithGroupByRequestExample'
              RequestWithPoeExample:
                $ref: '#/components/examples/TrendAnalyticsWithPoeRequestExample'
        required: true
      responses:
        "200":
          description: TheNetwork Device data Trend Analytics response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkDevicesTrendResponse'
              examples:
                ResponseWithoutGroupByExample:
                  $ref: '#/components/examples/TrendAnalyticsWithoutGroupByResponseExample'
                ResponseWithGroupByExample:
                  $ref: '#/components/examples/TrendAnalyticsWithGroupByResponseExample'
                ResponseWithPoeExample:
                  $ref: '#/components/examples/TrendAnalyticsWithPoeResponseExample'
        "400":
          description: "The client made a request that the server could not understand (for example, the request syntax is incorrect)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: The server could not fulfill the request due to internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "1XX":
          description: Informational Responses - The server received the request and sent an informational response.
        "2XX":
          description: "Successful Responses - The server received the client request, understood it, and accepted it."
        "3XX":
          description: Redirection Messages - The client must take additional action to complete the request.
        "4XX":
          description: Client Error Responses - The client request caused the error.
        "5XX":
          description: Server Error Responses - The server failed to fulfill the request.
        default:
          description: Unexpected Error
