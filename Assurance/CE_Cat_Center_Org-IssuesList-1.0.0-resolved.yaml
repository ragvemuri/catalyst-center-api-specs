        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            description: Category of the issue
            enum:
            - onboarding
            - connectivity
            - connected
            - device
            - availability
            - utilization
            - application
            - sensor test
            - ap anomaly
            - system
